<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
    <div id="app">

        <header class="site-header">
            <div class="logosite">
                <img class="logo" src="./assets/img/Logo.png" alt="logo toboolist">
                <span id="text-logo"><b>TodoList</b></span>
            </div>
        </header>
        <!-- site header -->



        <div class="bg-color">
            <main class="site-main">
                <div class="container">
                    <button class="button-task" type="button">Add Task</button>
                    <button class="button-section">Add Section</button>
                </div>
            </main>
            <!-- Section button add tasks -->

            <div class="container2">
                <span class="title">â–¼ <b>Tasks List</b></span>
                <ul>
                    <li v-for="task in list">{{task.text}}</li>
                </ul>
            </div>
        </div>
        <!-- site main -->

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
